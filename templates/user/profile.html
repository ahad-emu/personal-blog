{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'partials/messages.html' %}
  <div class="text-center m-1">
        <img src="{{user.profile.image.url}}" class="rounded img-thumbnail" alt="profile image" height="300px" width="300px">
  </div>
  <div class="card mb-5">
    <div class="card-body ">
      <h5 class="card-title">{{user.username}}</h5>
      <address class="card-text">{{user.profile.address}}</address>
    </div>
  </div>

  <div>
    <form method='POST' enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class='form-group'>
        <legend class='border-bottom mb-4 text-center'>Update your profile</legend>
          {{u_form|crispy}}
          {{p_form|crispy}}
      </fieldset>
      <div class='form-group'>
          <button class='btn btn-outline-success' type='submit'>update</button>
      </div>
    </form>
  </div>
{% endblock content %}
