{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Create new Post</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <div>
            <button class="btn btn-primary">Create</button>
        </div>
    </form>
{% endblock content %}
